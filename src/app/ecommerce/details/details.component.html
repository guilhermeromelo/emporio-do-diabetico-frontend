<div class="row">
  <div class="col-lg-12">
    <div class="card">
        <ng-container *ngIf="produto">
          <div class="card-body">
            <h3 class="card-title">{{produto.nome}}</h3>
            <h6 class="card-subtitle">{{produto.subtitulo}}</h6>
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="white-box text-center">
                  <img src="{{image}}" class="img-fluid"
                    style="width: 400px; height: 400px; object-fit: cover;"> </div>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-6">
                <h4 class="box-title m-t-40">Descrição Completa</h4>
                <p>{{ produto.descricao }}</p>
                <h2 class="m-t-40">R$ {{ produto.preco }}</h2>
                <button class="btn btn-dark btn-rounded m-r-5" data-toggle="tooltip" title=""
                  data-original-title="Add to cart" (click)="addAndGoToCartPage()">
                  <i class="ti-shopping-cart" style="padding-right: 5px;"></i>Adicionar ao Carrinho
                </button>
              </div>
            </div>
          </div>
        </ng-container>
    </div>
  </div>
</div>
