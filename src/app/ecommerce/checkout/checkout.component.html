<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body" style="padding-left: 80px; padding-right: 80px;">
        <h5 class="card-title">Resumo dos Produtos</h5>
        <div class="table-responsive">
          <table class="table table-bordered v-middle">
            <thead>
              <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img src="assets/images/gallery/chair.jpg" alt="iMac" width="80">
                </td>
                <td>Rounded Chair</td>
                <td>20</td>
                <td class="font-500">$153</td>
              </tr>
              <tr>
                <td colspan="3" class="font-500" align="right" style="color: red; font-size: 20px; font-weight: bold;">Valor Total</td>
                <td class="font-500" style="color: red; font-size: 20px; font-weight: bold;">R$ 153,90</td>
              </tr>
            </tbody>
          </table>
        </div>
        <hr>
        <h5 class="card-title">Endereço de Entrega</h5>
        <div class="row">
          <div class="col-md-6 ml-auto" style="padding-left: 30px;">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" class="form-control" name="nameCard"> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Complemento</label>
                    <input type="text" class="form-control" name="nameCard"> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-7 col-md-7">
                  <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" class="form-control" name="Expiry" required=""> </div>
                </div>
                <div class="col-xs-5 col-md-5 pull-right">
                  <div class="form-group">
                    <label>Estado</label>
                    <input type="text" class="form-control" name="CVC" required=""> </div>
                </div>
              </div>
            </form>
          </div>

          <div class="col-md-6" style="padding-left: 30px;">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Número do Cartão</label>
                    <input type="text" class="form-control" name="nameCard"> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-7 col-md-7">
                  <div class="form-group">
                    <label>Data de Vencimento</label>
                    <input type="text" class="form-control" name="Expiry" required=""> </div>
                </div>
                <div class="col-xs-5 col-md-5 pull-right">
                  <div class="form-group">
                    <label>Código de Segurança</label>
                    <input type="text" class="form-control" name="CVC" required=""> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Nome do Titular</label>
                    <input type="text" class="form-control" name="nameCard"> </div>
                </div>
              </div>
              <div style="text-align: right;">
                <button class="btn btn-info">Realizar Pagamento</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
