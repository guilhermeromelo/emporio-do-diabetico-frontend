<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body" style="padding-left: 80px; padding-right: 80px;">
        <h5 class="card-title">Resumo dos Produtos</h5>
        <div class="table-responsive">
          <table class="table product-overview">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Informações do produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th style="text-align:center">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cart.products; let i = index" [attr.data-index]="i">
                    <td width="150">
                        <img src="{{item.produto.imagem}}" alt="iMac" width="80">
                    </td>
                    <td width="550">
                        <h5 class="font-500">{{item.produto.nome}}</h5>
                        <p>{{item.produto.subtitulo}}</p>
                    </td>
                    <td width="120">R$ {{ (item.produto.preco).toFixed(2) }}</td>
                    <td width="70"> {{ item.quantidade }}</td>
                    <td width="120" align="center" class="font-500">R$ {{ (item.precoTotalProduto).toFixed(2) }}</td>
                </tr>
            </tbody>
        </table>
        </div>
        <hr>
        <h5 class="card-title">Endereço de Entrega</h5>
        <div class="row">
          <div class="col-md-6 ml-auto" style="padding-left: 30px;">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" class="form-control" name="nameCard"> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Complemento</label>
                    <input type="text" class="form-control" name="nameCard"> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-7 col-md-7">
                  <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" class="form-control" name="Expiry" required=""> </div>
                </div>
                <div class="col-xs-5 col-md-5 pull-right">
                  <div class="form-group">
                    <label>Estado</label>
                    <input type="text" class="form-control" name="CVC" required=""> </div>
                </div>
              </div>
            </form>
          </div>

          <div class="col-md-6" style="padding-left: 30px;">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Número do Cartão</label>
                    <input type="text" class="form-control" name="nameCard"> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-7 col-md-7">
                  <div class="form-group">
                    <label>Data de Vencimento</label>
                    <input type="text" class="form-control" name="Expiry" required=""> </div>
                </div>
                <div class="col-xs-5 col-md-5 pull-right">
                  <div class="form-group">
                    <label>Código de Segurança</label>
                    <input type="text" class="form-control" name="CVC" required=""> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Nome do Titular</label>
                    <input type="text" class="form-control" name="nameCard"> </div>
                </div>
              </div>
              <div style="text-align: right;">
                <button class="btn btn-info">Realizar Pagamento</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
