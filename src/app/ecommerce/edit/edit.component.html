<div class="row">
  <!-- Column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form">
          <div class="form-body">
            <h5 class="card-title">Sobre o Produto</h5>
            <hr>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Nome do Produto</label>
                  <input type="text" class="form-control" formControlName="nome"> </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Subtítulo Produto</label>
                  <input type="text" class="form-control" formControlName="subtitulo"> </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Categoria</label>
                  <input type="text" class="form-control" formControlName="categoria">
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Preço</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" >
                        R$
                      </span>
                    </div>
                    <input type="number" class="form-control" formControlName="preco">
                  </div>
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <h5 class="card-title m-t-40">Descrição do Produto</h5>
            <div class="row">
              <div class="col-md-12 ">
                <div class="form-group">
                  <textarea class="form-control" rows="4" formControlName="descricao"></textarea>
                </div>
              </div>
            </div>
            <!--/row-->
            <div class="row">
              <!--/span-->
              <div class="col-md-3" style="margin-left: auto;">
                <h5 class="card-title m-t-20">Imagem do Produto</h5>
                <div class="el-element-overlay">
                  <div class="el-card-item">
                    <div class="el-card-avatar el-overlay-1">
                      <img src="{{imagem}}" alt="user" />
                      <div class="el-overlay">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4" style="margin-top: auto; margin-bottom: auto; margin-right: auto;">
                <div class="btn btn-info waves-effect waves-light">
                  <span>Inserir imagem do prouto</span>
                  <input type="file" class="upload" accept=".png,.jpg,.jpeg" (change)="fileChangeEvent($event)">
                  <small class="text-danger" *ngIf="imageError">{{imageError}}</small>
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions m-t-40 row">
            <div class="col-md-2">
              <a type="button" class="btn btn-dark mr-2" href="/">Voltar</a>
            </div>
            <div style="text-align: right; margin-left: auto;" class="col-md-2">
              <button type="submit" class="btn btn-success ml-auto" (click)="salvar()">
                <i class="fa fa-check"></i> Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Column -->
</div>
