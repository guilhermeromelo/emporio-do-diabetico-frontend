<div class="row">
  <!-- Column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form action="#">
          <div class="form-body">
            <h5 class="card-title">Sobre o Produto</h5>
            <hr>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Nome do Produto</label>
                  <input type="text" id="firstName" class="form-control"> </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Subtítulo Produto</label>
                  <input type="text" id="lastName" class="form-control"> </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Categoria</label>
                  <select class="form-control" placeholder="Selecione uma Categoria" tabindex="1">
                    <option value="Category 1">Category 1</option>
                    <option value="Category 2">Category 2</option>
                    <option value="Category 3">Category 5</option>
                    <option value="Category 4">Category 4</option>
                  </select>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Preço</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        R$
                      </span>
                    </div>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <h5 class="card-title m-t-40">Descrição do Produto</h5>
            <div class="row">
              <div class="col-md-12 ">
                <div class="form-group">
                  <textarea class="form-control"
                    rows="4">Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable. but the majority have suffered alteration in some form, by injected humour</textarea>
                </div>
              </div>
            </div>
            <!--/row-->
            <div class="row">
              <!--/span-->
              <div class="col-md-3" style="margin-left: auto;">
                <h5 class="card-title m-t-20">Imagem do Produto</h5>
                <div class="el-element-overlay">
                  <div class="el-card-item">
                    <div class="el-card-avatar el-overlay-1">
                      <img src="assets/images/gallery/chair3.jpg" alt="user" />
                      <div class="el-overlay">
                        <ul class="list-style-none el-info">
                          <li class="el-item">
                            <a class="btn default btn-outline image-popup-vertical-fit el-link"
                              href="assets/images/gallery/chair3.jpg">
                              <i class="icon-magnifier"></i>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4" style="margin-top: auto; margin-bottom: auto; margin-right: auto;">
                <div class="btn btn-info waves-effect waves-light">
                  <span>Inserir imagem do prouto</span>
                  <input type="file" class="upload">
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions m-t-40 row">
            <div class="col-md-2">
              <button type="button" class="btn btn-dark mr-2">Voltar</button>
            </div>
            <div style="text-align: right; margin-left: auto;" class="col-md-2">
              <button type="submit" class="btn btn-success ml-auto">
                <i class="fa fa-check"></i> Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Column -->
</div>
