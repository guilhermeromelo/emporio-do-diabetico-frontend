<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/background/login-register.jpg) no-repeat center center;">
    <div class="auth-box m-3 m-md-0">
        <div id="loginform" >
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" style="height: 130px;"/></span>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20" id="loginform" [formGroup]="loginForm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input formControlName="email" type="text" class="form-control" placeholder="Usuário" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                            </div>
                            <input formControlName="senha" type="password" class="form-control" placeholder="Senha" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <ng-container *ngIf="clienteNotFound">
                          <p class="text-danger" style="font-weight: bold !important;">Usuário e/ou senha incorretos!</p>
                        </ng-container>

                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <a class="btn btn-block btn-lg btn-info" href="javascript:void(0)" (click)="login()">Entrar</a>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10">
                            <div class="col-sm-12 text-center">
                               Não possui uma conta ? <a href="authentication/signup" class="text-info m-l-5"><b>Cadastrar-se</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
